<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | FoodieDash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-orange-100 via-red-50 to-orange-200 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="FoodieDash Logo" class="w-20 h-20 mb-2">
      <h1 class="text-2xl font-semibold text-orange-600">Welcome to FoodHub</h1>
      <p class="text-gray-500 text-sm">Please login to continue</p>
    </div>
    
    <form onsubmit="return login(event)">
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Username</label>
        <input type="text" id="username" placeholder="e.g. admin" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400"/>
      </div>
      <div class="mb-6">
        <label class="block text-gray-600 mb-1">Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400"/>
      </div>

      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-lg transition duration-300">Login</button>

      <p id="message" class="text-red-500 text-sm mt-3 text-center"></p>
    </form>
    
    <div class="mt-6 text-sm text-center text-gray-500">
      Don't have an account? <a href="#" class="text-orange-600 font-medium hover:underline">Sign up</a>
    </div>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === '1234') {
        alert("üçï Login Successful!");
        window.location.href = 'index.html';
      } else {
        document.getElementById('message').innerText = 'Incorrect username or password';
      }
    }
  </script>
</body>
</html>
